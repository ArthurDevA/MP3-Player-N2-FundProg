<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MP3 Player</title>
</head>
<body>
    
    <div class="player">
        <h1>MP3 Player</h1>
        <img src="images/headphones.svg" alt="headphones image" id="headphones" />
        <audio id="player" ontimeupdate="updateProgress()">
            <source id="source">
            Áudio não suportado
        </audio>

        <progress id="progresso" value="0" min="0" max="1" step="0.01"></progress>

        <div id="controles">
            <p id="musicaCorrente"></p>
            <div class="controles-continuidade">
                <span onclick="playAudio()">&#9658;</span>
                <span onclick="pauseAudio()">&#10074;&#10074;</span>
            </div>
            <p>Volume:</p>
            <div class="volume">
                <span>-</span>
                <input type="range" id="controleDeslizanteVolume" min="0" max="1" step="0.01" value="1" />
                <span>+</span>
            </div>
        </div>

        <h2>Minhas músicas:</h2>
        <div id="listaMusicas">
        </div>

        <p>Canal: <a href="https://www.youtube.com/@ui_shig" target="_blank">https://www.youtube.com/@ui_shig</a></p>

    </div>
    <script src="script.js" />
</body>
</html>
