<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MP3 Player</title>
</head>
<body>
    
    <div class="player">
        <h1>MP3 Player</h1>
        <img src="images/headphones.svg" alt="headphones image" />
        <audio id="player">
            <source id="source" />
            Áudio não suportado
        </audio>

        <div id="controles">
            <p id="musicaCorrente"></p>
            <div class="controles-continuidade">
                <span>&#9658;</span>
                <span>&#10074;&#10074;</span>
            </div>
            <p>Volume:</p>
            <div class="volume">
                <span>-</span>
                <input type="range" id="controleDeslizanteVolume" min="0" max="1" step="0.01" />
                <span>+</span>
            </div>
        </div>

        <h2>Minhas músicas:</h2>
        <div id="listaMusicas">
        </div>

        <p>Canal: <a href="https://www.youtube.com/@ui_shig" target="_blank">https://www.youtube.com/@ui_shig</a></p>

    </div>
    <script src="script.js" />
</body>
</html>
